<table class="table table-bordered table-condensed table-hover table-click">
    <thead>
    <tr>
        <th>Name</th>
        <th>Details</th>
        <th>Date registered</th>
        <th>Type</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let installation of installations | async | pages:currentPage:itemsPerPage" (click)="installationSelected(installation)">
        <td>{{ installation.name }}</td>
        <td>{{ installation.name }}</td>
        <td>{{ installation.commissioned }}</td>
        <td>Mixed</td>
        <td>
            <span class="tag tag-success">Active</span>
        </td>
    </tr>
    <tr *ngIf="loading()">
        <td colspan="5">
            Please wait loading ...
        </td>
    </tr>
    </tbody>
</table>
<nav *ngIf="currentPage > 0">
    <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" [itemsPerPage]="itemsPerPage"></pagination>
</nav>

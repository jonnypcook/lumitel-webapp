<div class="container d-table">
    <div class="d-100vh-va-middle">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card-group">
                    <div class="card p-2">
                        <div class="card-block">
                            <h1>Login</h1>
                            <p class="text-muted">Sign In to your account</p>
                            <div class="input-group mb-1">
                                <span class="input-group-addon"><i class="icon-user"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="details.username" (keyup.enter)="enterPressed()">
                            </div>
                            <div class="input-group mb-2">
                                <span class="input-group-addon"><i class="icon-lock"></i>
                                </span>
                                <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="details.password" (keyup.enter)="enterPressed()">
                            </div>
                            <div class="row">
                                <div class="col-xs-6">
                                    <button [disabled]="!loginReady()" [hidden]="loading" type="button" class="btn btn-primary px-2" (click)="login()">Login</button>
                                    <sk-wave class="no-margin abs" [isRunning]="loading"></sk-wave>
                                </div>
                                <div class="col-xs-6 text-xs-right">
                                    <button type="button" class="btn btn-link px-0">Forgot password?</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card card-inverse card-primary py-3 hidden-md-down" style="width:44%">
                        <div class="card-block text-xs-center">
                            <div>
                                <h2>Sign up</h2>
                                <p>If you wish to signup for a Lumitel account then please follow the link below to start the
                                    authorisation process.</p>
                                <button type="button" class="btn btn-primary active mt-1" [routerLink]="['/register']">Register Now!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
